name: CI
on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    # This ensures the tokens are available to EVERY step below
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & Build
        run: |
          npm install
          # npx prisma generate # Uncomment if needed

      - name: Deploy to Vercel
        id: v-deploy
        run: |
          # We don't need to pass --token anymore because it's in the 'env' above
          npx vercel pull --yes --environment=preview
          npx vercel build
          URL=$(npx vercel deploy --prebuilt)
          echo "url=$URL" >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ðŸš€ **Vercel Preview Deployed!**
            **URL:** ${{ steps.v-deploy.outputs.url }}
