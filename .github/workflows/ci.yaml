name: CI
on:
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: write

jobs:
  lint-and-deploy:
    runs-on: ubuntu-latest
    env:
      # Setting these here ensures they are available to all steps
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Deploy to Vercel
        id: deploy
        run: |
          # 1. Pull environment settings
          npx vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

          # 2. Build the project
          npx vercel build --token=${{ secrets.VERCEL_TOKEN }}

          # 3. Deploy and capture the URL
          DEPLOY_URL=$(npx vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$DEPLOY_URL" >> $GITHUB_OUTPUT

      - name: Post PR Comment
        uses: mshick/add-pr-comment@v2
        with:
          message: |
            ðŸš€ **Vercel Preview Deployed!**
            **URL:** [${{ steps.deploy.outputs.url }}](${{ steps.deploy.outputs.url }})
