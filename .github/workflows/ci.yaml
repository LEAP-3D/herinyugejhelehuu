name: CI
on:
  pull_request:
    branches:
      - main

permissions:
  id-token: write
  contents: read
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Run Next.js lint
        run: npm run lint

  # Build —à–∞–ª–≥–∞—Ö —Ö—ç—Å—ç–≥ (Vercel-—Ä“Ø“Ø –∏–ª–≥—ç—ç—Ö—ç—ç—Å ”©–º–Ω”© –∞–ª–¥–∞–∞ –±–∞–π–≥–∞–∞ —ç—Å—ç—Ö–∏–π–≥ “Ø–∑–Ω—ç)
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm install
      - name: Run Build
        run: npm run build

  preview:
    runs-on: ubuntu-latest
    needs: [lint, build] # Lint –±–æ–ª–æ–Ω Build –∞–º–∂–∏–ª—Ç—Ç–∞–π –±–æ–ª—Å–Ω—ã –¥–∞—Ä–∞–∞ –∞–∂–∏–ª–ª–∞–Ω–∞
    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=preview --token=${{ secrets.SECRET_VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}

      - name: Build Project Artifacts
        run: vercel build --token=${{ secrets.SECRET_VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}

      - name: Deploy Preview to Vercel
        id: deploy
        run: |
          COMMAND_OUTPUT=$(vercel deploy --prebuilt --token=${{ secrets.SECRET_VERCEL_TOKEN }})
          echo "preview_url=$COMMAND_OUTPUT" >> $GITHUB_OUTPUT
        env:
          VERCEL_ORG_ID: ${{ secrets.TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.PROJECT_ID }}

      - name: Comment on PR
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üöÄ Vercel Preview –±—ç–ª—ç–Ω –±–æ–ª–ª–æ–æ!
            URL: ${{ steps.deploy.outputs.preview_url }}
