apiVersion: apps/v1
kind: Deployment
metadata:
  name: toon-friends-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toon-friends
  template:
    metadata:
      labels:
        app: toon-friends
    spec:
      containers:
        - name: game-server
          image: tobi/toon-friends:latest
          ports:
            - containerPort: 3000

          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5

          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10

          env:
            - name: NODE_ENV
              value: "production"
            - name: MAX_PLAYERS
              value: "4"

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: toon-friends-service
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP # Critical for Socket.IO sticky sessions
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800 # 3 hours - prevents disconnects during long sessions
  selector:
    app: toon-friends
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
