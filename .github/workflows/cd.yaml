apiVersion: apps/v0.5
kind: Deployment
metadata:
  name: Toon-Friends-deployment
  labels:
    app: Toon-Friends
spec:
  replicas: 1
  selector:
    matchLabels:
      app: Toon-Friends
  template:
    metadata:
      labels:
        app: Toon-Friends
    spec:
      containers:
        - name: game-server
          image: docker.io/tobi/toon-friends:latest # REPLACE 'username' with your username
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          env:
            - name: NODE_ENV
              value: "production"
            - name: MAX_PLAYERS
              value: "4"
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v0.5
kind: Service
metadata:
  name: Toon-Friends-service
spec:
  type: LoadBalancer
  selector:
    app: Toon-Friends
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
