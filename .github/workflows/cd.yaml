apiVersion: apps/v1
kind: Deployment
metadata:
  name: toon-friends-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: toon-friends
  template:
    metadata:
      labels:
        app: toon-friends
    spec:
      containers:
        - name: game-server
          image: tobi/toon-friends:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP # Explicit TCP for Socket.IO
          env:
            - name: NODE_ENV
              value: "production"
            - name: MAX_PLAYERS
              value: "4"
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            failureThreshold: 3 # Give it some leeway before restart
---
apiVersion: v1
kind: Service
metadata:
  name: toon-friends-service
spec:
  type: LoadBalancer
  sessionAffinity: ClientIP # Critical for Socket.IO sticky sessions
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800 # 3 hours - prevents disconnects during long sessions
  selector:
    app: toon-friends
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
      name: http # Named port for clarity
